<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numbr Playground</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      background: #f3f4f6;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    main {
      width: min(1100px, 100%);
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
    }
    header p {
      margin: 0;
      color: #6b7280;
    }
    .workspace {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      min-height: 420px;
    }
    .panel {
      display: flex;
      flex-direction: column;
      background: #f9fafb;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }
    .panel h2 {
      margin: 0 0 16px;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }
    textarea {
      width: 100%;
      flex: 1;
      font-size: 1rem;
      line-height: 1.5;
      padding: 18px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      resize: none;
      background: #fff;
      font-family: "Fira Code", "Source Code Pro", Consolas, monospace;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    textarea:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.12);
    }
    .results {
      flex: 1;
      background: #111827;
      color: #e5e7eb;
      border-radius: 12px;
      padding: 18px 16px;
      overflow-y: auto;
      font-family: "Fira Code", "Source Code Pro", Consolas, monospace;
      position: relative;
    }
    .result-row {
      display: grid;
      grid-template-columns: 48px 1fr;
      padding: 4px 8px;
      gap: 12px;
      min-height: 1.5rem;
      align-items: flex-start;
    }
    .row-index {
      color: #9ca3af;
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    .row-value {
      font-size: 1.05rem;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
    }
    .status {
      min-height: 24px;
      font-size: 0.9rem;
      color: #9ca3af;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
    }
    .status[data-state="loading"]::before {
      content: '';
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #2563eb;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
    }
    .status[data-state="error"] {
      color: #f87171;
    }
    .status[data-state="idle"] {
      color: #6b7280;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .row-value.numbr {
      color: #34d399;
    }
    .row-value.percent {
      color: #60a5fa;
    }
    .row-value.header {
      color: #fbbf24;
    }
    .row-value.header strong {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #fde68a;
    }
    .row-value.description {
      color: #a5b4fc;
    }
    .row-value.total {
      color: #f472b6;
      font-weight: 600;
    }
    .row-value.total::before {
      content: 'Σ ';
    }
    .row-value.error {
      color: #f87171;
    }
    .row-value.nothing {
      color: #9ca3af;
    }
    .warning-list {
      margin-top: 6px;
      padding-left: 0;
      list-style: none;
      font-size: 0.8rem;
      color: #fbbf24;
    }
    .warning-list li::before {
      content: "⚠ ";
    }
    .error-message {
      margin-top: 4px;
      font-size: 0.85rem;
      color: #fca5a5;
    }
    @media (max-width: 900px) {
      .workspace {
        grid-template-columns: 1fr;
      }
      .results {
        min-height: 240px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Numbr Playground</h1>
      <p>Type notes on the left. The right side shows each line&rsquo;s evaluated value in real time.</p>
    </header>
    <section class="workspace">
      <div class="panel">
        <h2>Editor</h2>
        <textarea id="input" placeholder="Income 128000 usd / per 13 parts month - 25% tax rate
sum"></textarea>
      </div>
      <div class="panel">
        <h2>Results</h2>
        <div id="results" class="results"></div>
        <div class="status" id="status" data-state="idle">Ready.</div>
      </div>
    </section>
  </main>
  <script>
    const input = document.getElementById('input');
    const results = document.getElementById('results');
    const status = document.getElementById('status');

    let debounceHandle = null;
    let nextRequestId = 1;
    let latestCompletedId = 0;

    function renderLines(lines) {
      results.innerHTML = '';
      lines.forEach((line, index) => {
        const row = document.createElement('div');
        row.className = 'result-row';

        const idx = document.createElement('span');
        idx.className = 'row-index';
        idx.textContent = String(index + 1).padStart(2, ' ');

        const value = document.createElement('div');
        value.className = `row-value ${line.kind || 'nothing'}`;
        if (line.kind === 'header') {
          const strong = document.createElement('strong');
          strong.textContent = line.result || '';
          value.appendChild(strong);
        } else if (line.kind === 'description') {
          value.textContent = line.result || '';
        } else {
          value.textContent = line.result || '';
        }

        if (line.warnings && line.warnings.length > 0) {
          const list = document.createElement('ul');
          list.className = 'warning-list';
          line.warnings.forEach((warning) => {
            const item = document.createElement('li');
            item.textContent = `${warning.message} [${warning.start}, ${warning.end}]`;
            list.appendChild(item);
          });
          value.appendChild(list);
        }

        row.appendChild(idx);
        row.appendChild(value);
        results.appendChild(row);
      });

      if (lines.length === 0) {
        const emptyRow = document.createElement('div');
        emptyRow.className = 'result-row';
        const idx = document.createElement('span');
        idx.className = 'row-index';
        idx.textContent = '--';
        const value = document.createElement('div');
        value.className = 'row-value nothing';
        value.textContent = 'No input';
        emptyRow.appendChild(idx);
        emptyRow.appendChild(value);
        results.appendChild(emptyRow);
      }
    }

    async function evaluateNow(requestId, text) {
      try {
        status.dataset.state = 'loading';
        status.textContent = 'Calculating…';
        const response = await fetch('/evaluate', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text })
        });
        if (requestId < latestCompletedId) {
          return;
        }
        if (!response.ok) {
          const message = await response.text();
          status.dataset.state = 'error';
          status.textContent = `Server error: ${message}`;
          return;
        }
        const payload = await response.json();
        latestCompletedId = requestId;
        status.dataset.state = 'idle';
        status.textContent = 'Updated.';
        renderLines(payload.lines || []);
      } catch (error) {
        if (requestId < latestCompletedId) {
          return;
        }
        status.dataset.state = 'error';
        status.textContent = `Connection failed: ${error.message}`;
      }
    }

    function scheduleEvaluation() {
      const text = input.value;
      if (debounceHandle) {
        clearTimeout(debounceHandle);
      }
      debounceHandle = setTimeout(() => {
        const requestId = nextRequestId++;
        evaluateNow(requestId, text);
      }, 180);
    }

    input.addEventListener('input', scheduleEvaluation);
    input.addEventListener('keyup', (event) => {
      if (event.key === 'Enter' && event.shiftKey) {
        scheduleEvaluation();
      }
    });

    input.value = `Income 128000 usd / per 13 parts month - 25% tax rate
sum`;
    renderLines([]);
    scheduleEvaluation();
  </script>
</body>
</html>
